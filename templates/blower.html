<div class="">
	
	<div clas="card card-default">
		<div class="card-header">
			<h4 class="card-title text-center">Blower Equipment Values</h4>
		</div>
		<div class="card-body"><canvas id="myChart" width="1200" height="350"></canvas></div>
	</div>
	
	
	<form action="{{ url_for('blower_predict')}}" method="post">
	<div class="card card-default">
		<div class="card-header">
			<h4 class="card-title">
				<div class="row">
				<div class="col-2"></div>
					<div class="col-6">
						<div class="form-group row">
							<label class="col-6"> Select Forecasting Time</label>
							<select class="col-6 custom-select" name="input_forecast" id="input_forecast">
							  <option value="8">Shift-Wise (8 Hours)</option>
							<option value="24">Day-Wise (24 Hours)</option>
							</select>
						</div>
					</div>
					<div class="col-4"><input type="submit" name="forecast" value="Predict" class="btn btn-primary"></div>
				</div>
			</h4>
		</div>
		<div class="card-body">
		<center>
		{% for table in tables %}
			{{ table|safe }}
		{% endfor %}
		</center>
		</div>
	</div>
	</form>

</div>
<footer class="bg-light pb-5">
  <div class="container text-center">
    <p class="font-italic text-muted mb-0">Copyright Â© 2017 Innodatatics Inc.</p>
  </div>
</footer>
    <script>
      // Global parameters:
      // do not resize the chart canvas when its container does (keep at 600x400px)
      Chart.defaults.global.responsive = false;

      // define the chart data
      var chartData = {
        labels : [{% for item in labels %}
                   "{{item}}",
                  {% endfor %}],
        datasets : [{
            label: '{{ legend }}',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in values %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false
        },{
			label: '{{ p_legend }}',
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,50,0.4)",
            borderColor: "rgba(75,192,50,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,50,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,50,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data : [{% for item in p_blower_data %}
                      {{item}},
                    {% endfor %}],
            spanGaps: false
		}]
		
      }

      // get chart canvas
      var holder = document.getElementById("myChart");
      var ctx = document.getElementById("myChart").getContext("2d");

      // create the chart using the chart canvas
      var myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          tooltips: {
            enabled: true,
            mode: 'single',
            callbacks: {
              label: function(tooltipItems, data) {
                       return tooltipItems.yLabel + ' units';
                     }
            }
          },
		  annotation: {
        annotations: [{
            type: 'line',
            mode: 'horizontal',
            scaleID: 'y-axis-0',
            value: '1000',
            borderColor: 'tomato',
            borderWidth: 1
        }],
        drawTime: "afterDraw" // (default)
    }

        }
      });
	

    </script>

		
	</body>
</html>
